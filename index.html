<html>
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<audio id="incorrectAudio" src="audio/incorrect.wav" preload="auto"></audio>
<audio id="selectAudio" src="audio/select.wav" preload="auto"></audio>
<audio id="levelupAudio" src="audio/levelup.wav" preload="auto"></audio>
<div id="buttonWrapper">
    <div id="buttons">
        <div class="button red black">
            <svg viewbox="0 0 100 100"><circle r="40" cx="50" cy="50"/></svg>
        </div>
        <div class="button blue darkgrey">
            <svg viewbox="0 0 100 100"><rect height="80" width="80" x="10" y="10"/></svg>
        </div>
        <div class="button green lightgrey">
            <svg viewbox="0 0 100 100"><polygon points="50,10 90,90 10,90"/></svg>
        </div>
        <div class="button yellow white">
            <svg viewbox="0 0 100 100"><polygon points="50,10 60,40 90,50 60,60 50,90 40,60 10,50 40,40"/></svg>
        </div>

        <div class="button yellow lightgrey">
            <svg viewbox="0 0 100 100"><rect height="80" width="80" x="10" y="10"/></svg>
        </div>
        <div class="button red black">
            <svg viewbox="0 0 100 100"><polygon points="50,10 90,90 10,90"/></svg>
        </div>
        <div class="button blue white">
            <svg viewbox="0 0 100 100"><circle r="40" cx="50" cy="50"/></svg>
        </div>
        <div class="button green lightgrey">
            <svg viewbox="0 0 100 100"><polygon points="50,10 60,40 90,50 60,60 50,90 40,60 10,50 40,40"/></svg>
        </div>

        <div class="button green lightgrey">
            <svg viewbox="0 0 100 100"><circle r="40" cx="50" cy="50"/></svg>
        </div>
        <div class="button yellow darkgrey">
            <svg viewbox="0 0 100 100"><polygon points="50,10 90,90 10,90"/></svg>
        </div>
        <div class="button red black">
            <svg viewbox="0 0 100 100"><rect height="80" width="80" x="10" y="10"/></svg>
        </div>
        <div class="button blue darkgrey">
            <svg viewbox="0 0 100 100"><polygon points="50,10 60,40 90,50 60,60 50,90 40,60 10,50 40,40"/></svg>
        </div>

        <div class="button blue white">
            <svg viewbox="0 0 100 100"><polygon points="50,10 90,90 10,90"/></svg>
        </div>
        <div class="button green lightgrey">
            <svg viewbox="0 0 100 100"><rect height="80" width="80" x="10" y="10"/></svg>
        </div>
        <div class="button yellow darkgrey">
            <svg viewbox="0 0 100 100"><circle r="40" cx="50" cy="50"/></svg>
        </div>
        <div class="button red black">
            <svg viewbox="0 0 100 100"><polygon points="50,10 60,40 90,50 60,60 50,90 40,60 10,50 40,40"/></svg>
        </div>
        <div id="flashtext"></div>
    </div>
</div>
<div id="levelStatus">
    <div id="statusWrapper">
        <div class="levelLabel">Level</div>
        <div id="levelDisplay">0</div>
        <div class="timerLabel">Time: </div>
        <div class="timerDisplay"></div>
    </div>
    <div id="winWrapper">
        <div>You Win!</div>
        <div class="timerDisplay"></div>
    </div>
</div>
</body>
</html>
